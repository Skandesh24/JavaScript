<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors Game</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      const computerMove=Math.random();
      let result='';
      console.log(computerMove);
      if(computerMove >= 0 && computerMove < 1/3){
      result='rock';
      }
      else if(computerMove >= 1/3 && computerMove < 2/3 ){
      result='paper';
      }
      else if(computerMove >= 2/3 && computerMove < 1 ){
      result='scissors';
      }
      let final='';
      if(result=='rock'){
      final='Tie';
      }
      else if (result=='paper'){
      final='You Lose';
      }
      else if (result=='scissors'){
      final='You Win';
      }

      alert(`You picked rock.Computer picked ${result}.${final}  `);
    ">Rock</button>
    <button onclick="
      const computerMove=Math.random();
      let result='';
      console.log(computerMove);
      if(computerMove >= 0 && computerMove < 1/3){
      result='rock';
      }
      else if(computerMove >= 1/3 && computerMove < 2/3 ){
      result='paper';
      }
      else if(computerMove >= 2/3 && computerMove < 1 ){
      result='scissors';
      }
      let final='';
      if(result=='rock'){
      final='You Win';
      }
      else if (result=='paper'){
      final='Tie';
      }
      else if (result=='scissors'){
      final='You Lose';
      }

      alert(`You picked paper.Computer picked ${result}.${final}  `);
    ">Paper</button>
    <button onclick="
    const computerMove=Math.random();
    let result='';
    console.log(computerMove);
    if(computerMove >= 0 && computerMove < 1/3){
    result='rock';
    }
    else if(computerMove >= 1/3 && computerMove < 2/3 ){
    result='paper';
    }
    else if(computerMove >= 2/3 && computerMove < 1 ){
    result='scissors';
    }
    let final='';
    if(result=='rock'){
    final='You Lose';
    }
    else if (result=='paper'){
    final='You Win';
    }
    else if (result=='scissors'){
    final='Tie';
    }

    alert(`You picked scissors.Computer picked ${result}.${final}  `);
    ">Scissors</button>
  </body>
</html>
